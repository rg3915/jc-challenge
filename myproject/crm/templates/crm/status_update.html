{% load bootstrap %}

<form class="js-status-update-form" action="{% url 'crm:status_update' form.instance.pk_uuid %}" method="POST">
  <div class="modal-header">
    <button class="close" aria-label="Close" data-dismiss="modal" type="button">
      <span aria-hidden="True">&times;</span>
    </button>
    <h4 class="modal-title">Atualizar Status</h4>
  </div> <!-- header -->

  <div class="modal-body">
    {% csrf_token %}
    {{ form|bootstrap }}
  </div><!-- body -->

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
    <button id="my-update" type="submit" class="btn btn-warning" >Alterar</button>
  </div><!-- footer -->
</form>
